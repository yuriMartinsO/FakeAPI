<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title></title>
</head>
<body class="bg-light">
	<div class="container mt-4 text-center bg-white p-4 rounded-3 shadow">
		<h1>FakeApi</h1>
		<input type="text" class="form-control text-center" id="base_route" value="meudominio.com/s65v6s5f1bv65dfb161d6b51s6d5b16" readonly>
	</div>


	{% if messages %}
		<div class="container mt-4">
			{% for message in messages %}
				<div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} alert-dismissible fade show" role="alert">
					<span>
						{{ message }}
					</span>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			{% endfor %}
		</div>
	{% endif %}

	
	<div class="container mt-2 p-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h3>Endpoints</h3>
			<a href="/novoendpoint" class="btn btn-sm btn-success"><i class="fa-solid fa-plus"></i> Novo Endpoint</a>
		</div>
		<div>
			<div class="accordion" id="accordionPanelsStayOpenExample">
				<div class="accordion-item">
				  <h2 class="accordion-header" id="panelsEndpoint-IDAQUI">
					<div class="accordion-button collapsed p-2" data-bs-toggle="collapse" data-bs-target="#panelsCalapseEndpoint-IDAQUI" aria-expanded="false" aria-controls="panelsCalapseEndpoint-IDAQUI">
						<div class="d-flex justify-content-between flex-wrap w-100">
							<div class="d-flex align-items-centergap-2">
								<div class="d-flex align-items-center gap-2">
									<div>
										<button style="font-size: 14px; width: 100px" class="btn btn-sm px-2 py-0 mt-1 btn-primary">
											GET
										</button>             
									</div>
									<p class="p-0 m-0 fw-bold text-secondary" style="font-size: 14px">/meu-endpoint</p>
								</div>
							</div>
							<div class="px-4">
								<button class="btn btn-sm btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>
								<button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash-can"></i></button>
							</div>
						</div>
					</div>
				  </h2>
				  <div id="panelsCalapseEndpoint-IDAQUI" class="accordion-collapse collapse" aria-labelledby="panelsEndpoint-IDAQUI">
					<div class="accordion-body">
						<label for="Resposta" class="form-label">Retorno</label>
						<textarea class="form-control" id="Resposta" rows="3" readonly>{"data": [{"id": 123, "active": false}]}</textarea>
					</div>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
